<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <!-- Определение градиентов -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4D8BF8;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F52BA;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#67E8F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Определение фильтра для тени -->
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feOffset dx="0" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Стилизованная буква F как символ потока -->
  <path d="M50,15 C45,15 40,20 40,25 L40,45 M40,28 L55,28" 
        stroke="url(#accentGradient)" 
        stroke-width="4" 
        stroke-linecap="round" 
        fill="none" 
        filter="url(#softShadow)"
        opacity="0.9" />
  
  <!-- Современный текст логотипа -->
  <text x="58" y="38" 
        font-family="'Montserrat', 'Segoe UI', sans-serif" 
        font-size="32" 
        font-weight="600" 
        fill="url(#blueGradient)" 
        filter="url(#softShadow)"
        letter-spacing="0.6">
    lowfy
  </text>
  
  <!-- Декоративная точка -->
  <circle cx="132" cy="25" r="2.5" fill="url(#accentGradient)" opacity="0.8" />
  
  <!-- Элегантная тонкая подчеркивающая линия с градиентом -->
  <rect x="58" y="42" width="100" height="1.5" rx="0.75" fill="url(#accentGradient)" opacity="0.5" />
</svg> 